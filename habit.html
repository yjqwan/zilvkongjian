        function forceCheckAndResetDailyStatus() {

        // æ ¼å¼åŒ–æ—¥æœŸä¸ºå‹å¥½æ˜¾ç¤ºæ ¼å¼
        function formatDateForDisplay(dateStr) {
            const date = new Date(dateStr);
            return `${date.getFullYear()}å¹´${date.getMonth() + 1}æœˆ${date.getDate()}æ—¥`;
        }
        
        // ä¿®å¤åçš„è¿ç»­å¤©æ•°è®¡ç®—æ–¹æ³• - è§£å†³ç‚¹å‡»å®Œæˆåè¿ç»­å¤©æ•°å˜ä¸º0çš„é—®é¢˜
        function updateHabitStreak(habit) {
            // å¤åˆ¶å†å²è®°å½•å¹¶æŒ‰æ—¥æœŸé™åºæ’åºï¼ˆæœ€æ–°çš„åœ¨å‰ï¼‰
            const sortedHistory = [...habit.history].sort((a, b) => 
                new Date(b.date) - new Date(a.date)
            );
            
            const today = getFormattedDate();
            let currentStreak = 0;
            let previousDate = null;
            
            // éå†æ‰€æœ‰è®°å½•ï¼Œè®¡ç®—å½“å‰è¿ç»­å¤©æ•°
            for (const entry of sortedHistory) {
                const entryDate = new Date(entry.date);
                
                // å¦‚æœè¿™ä¸€å¤©å®Œæˆäº†
                if (entry.completed) {
                    // ç¬¬ä¸€æ¬¡é‡åˆ°å®Œæˆçš„è®°å½•
                    if (currentStreak === 0) {
                        currentStreak = 1;
                        previousDate = entryDate;
                    } else {
                        // è®¡ç®—ä¸å‰ä¸€å¤©çš„å·®è·ï¼ˆä»¥å¤©ä¸ºå•ä½ï¼‰
                        const timeDiff = previousDate - entryDate;
                        const dayDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                        
                        // å…è®¸å·®è·ä¸º1å¤©ï¼ˆè¿ç»­ï¼‰æˆ–0å¤©ï¼ˆåŒä¸€å¤©çš„é‡å¤è®°å½•ï¼‰
                        if (dayDiff === 1 || dayDiff === 0) {
                            // åªæœ‰å·®è·ä¸º1å¤©æ—¶æ‰å¢åŠ è¿ç»­å¤©æ•°ï¼ˆé¿å…åŒä¸€å¤©é‡å¤è®¡æ•°ï¼‰
                            if (dayDiff === 1) {
                                currentStreak++;
                            }
                            previousDate = entryDate;
                        } 
                        // ä¸è¿ç»­ï¼Œç»“æŸè®¡ç®—
                        else {
                            break;
                        }
                    }
                } 
                // å¦‚æœé‡åˆ°æœªå®Œæˆçš„è®°å½•ä¸”å·²ç»æœ‰è¿ç»­è®°å½•
                else if (currentStreak > 0) {
                    // å³ä½¿æ˜¯ä»Šå¤©æœªå®Œæˆï¼Œåªè¦ä¹‹å‰æœ‰è¿ç»­è®°å½•ï¼Œå°±ä¿æŒå½“å‰è¿ç»­å¤©æ•°
                    // ï¼ˆåªæœ‰éä»Šå¤©çš„æœªå®Œæˆè®°å½•æ‰ä¼šä¸­æ–­è¿ç»­ï¼‰
                    if (entry.date !== today) {
                        currentStreak = 0;
                        break;
                    }
                }
            }
            
            // æ›´æ–°ä¹ æƒ¯çš„è¿ç»­å¤©æ•°
            habit.streak = currentStreak;
        }
        
        // è®¡ç®—å…¨å±€æœ€é•¿è¿ç»­å¤©æ•°ï¼ˆæ‰€æœ‰ä¹ æƒ¯ä¸­æœ€å¤§çš„è¿ç»­è®°å½•ï¼‰
        function calculateLongestStreak() {
            let globalLongest = 0;
            
            // å…ˆæ›´æ–°æ‰€æœ‰ä¹ æƒ¯çš„è¿ç»­å¤©æ•°
            habits.forEach(habit => {
                updateHabitStreak(habit);
                if (habit.streak > globalLongest) {
                    globalLongest = habit.streak;
                }
            });
            
            return globalLongest;
        }

        // æ¸²æŸ“æ—¥å†
        function renderCalendar(year, month) {
            // è·å–å½“å‰æ—¥æœŸä»¥ç¡®ä¿æ˜¾ç¤ºæ­£ç¡®çš„æœˆä»½
            const today = new Date();
            if (!year || month === undefined) {
                year = today.getFullYear();
                month = today.getMonth();
            }

            // æ›´æ–°currentDateå˜é‡ä»¥ç¡®ä¿æ˜¾ç¤ºæ­£ç¡®çš„æœˆä»½
            currentDate = new Date(year, month);

            currentMonthElement.textContent = `${year}å¹´${month + 1}æœˆ`;
            calendarDaysElement.innerHTML = '';
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDay = firstDay.getDay(); // ä¸€å‘¨ä¸­çš„ç¬¬å‡ å¤©ï¼Œ0æ˜¯æ˜ŸæœŸæ—¥
            const daysInMonth = lastDay.getDate();
            const todayStr = getFormattedDate(today);
            
            // è·å–è¿™ä¸ªæœˆæ‰€æœ‰æ—¥æœŸçš„è®°å½•çŠ¶æ€
            const monthDateStatus = {};
            for (let i = 1; i <= daysInMonth; i++) {
                const dateStr = getFormattedDate(new Date(year, month, i));
                monthDateStatus[dateStr] = {
                    completed: false,
                    totalHabits: 0,
                    completedHabits: 0
                };
            }
            
            // ç»Ÿè®¡æ¯å¤©çš„ä¹ æƒ¯å®Œæˆæƒ…å†µ
            habits.forEach(habit => {
                habit.history.forEach(entry => {
                    const entryDate = new Date(entry.date);
                    // åªç»Ÿè®¡å½“æœˆçš„æ—¥æœŸ
                    if (entryDate.getFullYear() === year && entryDate.getMonth() === month) {
                        const dateStr = entry.date;
                        if (monthDateStatus[dateStr]) {
                            monthDateStatus[dateStr].totalHabits++;
                            if (entry.completed) {
                                monthDateStatus[dateStr].completedHabits++;
                                monthDateStatus[dateStr].completed = true;
                            }
                        }
                    }
                });
            });
            
            // æ·»åŠ ä¸Šä¸ªæœˆçš„ç©ºç™½æ—¥æœŸ
            for (let i = 0; i < startDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day';
                calendarDaysElement.appendChild(emptyDay);
            }
            
            // æ·»åŠ å½“æœˆæ—¥æœŸ
            for (let i = 1; i <= daysInMonth; i++) {
                const dayElement = document.createElement('div');
                const date = new Date(year, month, i);
                const dateStr = getFormattedDate(date);
                const status = monthDateStatus[dateStr];
                
                // è®¡ç®—å®Œæˆç‡
                const completionRate = status.totalHabits > 0 ? 
                    status.completedHabits / status.totalHabits : 0;
                
                // è®¾ç½®æ—¥å†æ ·å¼
                let dayClasses = 'calendar-day';
                if (dateStr === todayStr) {
                    dayClasses += ' current';
                }
                
                // æ ¹æ®å®Œæˆç‡è®¾ç½®ä¸åŒçš„æ ·å¼
                if (status.totalHabits > 0) {
                    if (completionRate === 1) {
                        dayClasses += ' completed';
                    } else if (completionRate > 0) {
                        dayClasses += ' bg-blue-100 text-blue-800';
                    } else if (completionRate === 0) {
                        dayClasses += ' missed';
                    }
                }
                
                dayElement.className = dayClasses;
                dayElement.textContent = i;
                
                // æ·»åŠ  tooltip æ˜¾ç¤ºè¯¦ç»†ä¿¡æ¯
                if (status.totalHabits > 0) {
                    dayElement.title = `${dateStr}: å®Œæˆ ${status.completedHabits}/${status.totalHabits} ä¸ªä¹ æƒ¯`;
                }
                
                calendarDaysElement.appendChild(dayElement);
            }
        }
